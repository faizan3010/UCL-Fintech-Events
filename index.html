<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeline Slider</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-red-500: rgba(192, 21, 47, 1);

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-error: var(--color-red-500);
            --color-border: rgba(94, 82, 64, 0.2);

            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;

            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: var(--space-32);
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: var(--space-32);
            text-align: center;
        }

        .header h1 {
            margin: 0 0 var(--space-8) 0;
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            letter-spacing: -0.01em;
        }

        .header p {
            margin: 0;
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
        }

        .timeline-wrapper {
            position: relative;
            margin-top: var(--space-32);
        }

        .timeline-controls {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-20);
            align-items: center;
            justify-content: space-between;
        }

        .timeline-buttons {
            display: flex;
            gap: var(--space-8);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn:hover:not(:disabled) {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timeline-indicator {
            display: flex;
            gap: var(--space-8);
            align-items: center;
        }

        .timeline-counter {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            min-width: 80px;
            text-align: center;
        }

        .timeline-slider-container {
            position: relative;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: var(--space-24);
            overflow: hidden;
            min-height: 500px;
            display: flex;
            align-items: center;
        }

        .timeline-slider {
            display: flex;
            gap: var(--space-24);
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: var(--space-32) 0;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: var(--color-teal-500) var(--color-gray-200);
            width: 100%;
        }

        .timeline-slider::-webkit-scrollbar {
            height: 6px;
        }

        .timeline-slider::-webkit-scrollbar-track {
            background: var(--color-gray-200);
            border-radius: var(--radius-sm);
        }

        .timeline-slider::-webkit-scrollbar-thumb {
            background: var(--color-teal-500);
            border-radius: var(--radius-sm);
        }

        .timeline-slider::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-hover);
        }

        .event-card {
            flex: 0 0 100%;
            scroll-snap-align: center;
            background: var(--color-cream-100);
            border-radius: var(--radius-lg);
            border: 2px solid var(--color-border);
            padding: var(--space-20);
            transition: transform 0.05s linear, opacity 0.05s linear, border-color var(--duration-normal) var(--ease-standard), box-shadow var(--duration-normal) var(--ease-standard);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            opacity: 0.6;
            transform: scale(0.85);
        }

        .event-card.active {
            opacity: 1;
            transform: scale(1);
            border-color: var(--color-primary);
            box-shadow: 0 8px 24px rgba(33, 128, 141, 0.25);
        }

        .event-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.15);
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-4);
            width: fit-content;
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-12);
        }

        .event-badge.past {
            background: rgba(192, 21, 47, 0.12);
            color: var(--color-error);
        }

        .event-badge.present {
            background: rgba(33, 128, 141, 0.15);
            color: var(--color-success);
        }

        .event-badge.future {
            background: rgba(168, 75, 47, 0.12);
            color: var(--color-warning);
        }

        .event-date {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
        }

        .event-title {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            margin: 0 0 var(--space-8) 0;
            color: var(--color-text);
            line-height: 1.4;
        }

        .event-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin: 0;
            flex-grow: 1;
            margin-bottom: var(--space-12);
        }

        .event-location {
            font-size: var(--font-size-sm);
            color: var(--color-gray-400);
            margin: 0;
        }

        .timeline-axis {
            display: flex;
            justify-content: space-between;
            padding: var(--space-12) var(--space-24);
            border-top: 1px solid var(--color-border);
            background: rgba(94, 82, 64, 0.03);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
        }

        .axis-label {
            flex: 1;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: var(--space-16);
            }

            .header h1 {
                font-size: var(--font-size-xl);
            }

            .event-card {
                flex: 0 0 220px;
            }

            .timeline-controls {
                flex-direction: column;
                gap: var(--space-16);
            }

            .timeline-indicator {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Timeline</h1>
            <p>Navigate through past and present events</p>
        </div>

        <div class="timeline-wrapper">
            <div class="timeline-controls">
                <div class="timeline-buttons">
                    <button class="btn" id="prevBtn">‚Üê Previous</button>
                    <button class="btn" id="nextBtn">Next ‚Üí</button>
                </div>
                <div class="timeline-indicator" style="display: none">
                    <span class="timeline-counter"><span id="currentEvent">1</span> / <span id="totalEvents">0</span></span>
                </div>
            </div>

            <div class="timeline-slider-container">
                <div class="timeline-slider" id="timelineSlider"></div>
            </div>

            <div class="timeline-axis">
                <div class="axis-label">Past</div>
                <div class="axis-label">Present</div>
                <div class="axis-label">Future</div>
            </div>
        </div>
    </div>

    <script>
        // Sample event data - customize with your own events
        const events = [
            {
              date: '2025-01-21',
              title: 'Fireside Chat with Sam Everington',
              description: 'CEO and Head of Engineering at Staring shares insights on fintech',
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-01-23',
              title: 'Quant Workshop with Denis Drobinin',
              description: 'Introduction to WorldQuant and the BRAIN Alpha research platform',
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-02-11',
              title: 'Algorithmic Trading Workshop by Santiago Denari',
              description: 'MSc Financial Mathematics student runs workshop on algorithmic trading',
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-02-26',
              title: 'Charity Poker for UNICEF',
              description: 'Poker night with UCL, LSE, KCL, and Northeastern FinTech students supporting UNICEF',
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-03-04',
              title: 'UK AI Agent Hack',
              description: "Europe's largest university-led agentic AI hackathon with top UK universities",
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-03-07',
              title: 'Games Night with Board Games Society',
              description: 'Chill social evening with board games and free pizza from ICCO\'s',
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-03-17',
              title: 'Robert Carver Talk on Systematic Trading',
              description: 'Author of "Systematic Trading" discusses computing in algorithmic trading',
              location: 'London, UK',
              type: 'past'
            },
            {
              date: '2025-09-30',
              title: 'Estimathon with Jane Street',
              description: 'Fast-paced estimation challenge with free Jane Street T-shirts for teams of 3-8',
              location: 'London, UK',
              type: 'past'
            }

        ];

        const slider = document.getElementById('timelineSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentEventSpan = document.getElementById('currentEvent');
        const totalEventsSpan = document.getElementById('totalEvents');

        // Render events to the timeline
        function renderEvents() {
            slider.innerHTML = '';
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="event-badge ${event.type}">
                        ${event.type === 'past' ? '‚úì Past' : event.type === 'present' ? '‚óè Present' : '‚ñ∫ Future'}
                    </div>
                    <div class="event-date">${formatDate(event.date)}</div>
                    <h3 class="event-title">${event.title}</h3>
                    <p class="event-description">${event.description}</p>
                    <p class="event-location">üìç ${event.location}</p>
                `;
                slider.appendChild(card);
            });
            totalEventsSpan.textContent = events.length;
        }

        // Format date to readable format (British English)
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Get current visible event index
        function getCurrentEventIndex() {
            const cards = slider.querySelectorAll('.event-card');
            let visibleIndex = 0;
            let maxVisibility = 0;

            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const sliderRect = slider.getBoundingClientRect();
                const cardCenterX = rect.left + rect.width / 2;
                const sliderCenterX = sliderRect.left + sliderRect.width / 2;
                const distance = Math.abs(cardCenterX - sliderCenterX);

                if (distance < maxVisibility || maxVisibility === 0) {
                    maxVisibility = distance;
                    visibleIndex = index;
                }
            });

            return visibleIndex;
        }

        // Update active event with continuous scaling based on distance
        function updateActiveEvent() {
            const cards = slider.querySelectorAll('.event-card');
            const sliderRect = slider.getBoundingClientRect();
            const sliderCenterX = sliderRect.left + sliderRect.width / 2;

            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                const cardCenterX = rect.left + rect.width / 2;
                const distance = Math.abs(cardCenterX - sliderCenterX);
                const maxDistance = sliderRect.width / 2;
                
                // Continuous scaling: closer to center = larger and more opaque
                const scale = Math.max(0.7, 1 - (distance / maxDistance) * 0.3);
                const opacity = Math.max(0.5, 1 - (distance / maxDistance) * 0.5);
                
                card.style.transform = `scale(${scale})`;
                card.style.opacity = opacity;
                
                // Active class for the card at center
                if (distance < maxDistance * 0.2) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });

            const activeIndex = getCurrentEventIndex();
            currentEventSpan.textContent = activeIndex + 1;
        }

        // Update button states
        function updateButtonStates() {
            const index = getCurrentEventIndex();
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === events.length - 1;
            updateActiveEvent();
        }

        // Scroll to specific event
        function scrollToEvent(index) {
            const cards = slider.querySelectorAll('.event-card');
            if (cards[index]) {
                cards[index].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                setTimeout(updateButtonStates, 300);
            }
        }

        // Event listeners for buttons
        prevBtn.addEventListener('click', () => {
            const currentIndex = getCurrentEventIndex();
            if (currentIndex > 0) {
                scrollToEvent(currentIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            const currentIndex = getCurrentEventIndex();
            if (currentIndex < events.length - 1) {
                scrollToEvent(currentIndex + 1);
            }
        });

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            if (e.key === 'ArrowRight') nextBtn.click();
        });

        // Update on scroll
        slider.addEventListener('scroll', () => {
            updateActiveEvent();
            updateButtonStates();
        }, { passive: true });

        // Initial setup
                        // Find and scroll to the closest upcoming event
        function scrollToClosestUpcoming() {
            const now = new Date();
            let presentEvent = -1;
            let futureEvent = -1;
            let pastEvent = -1;
            let closestDistance = Infinity;

            // Priority 1: Look for present event
            presentEvent = events.findIndex(event => event.type === 'present');

            // Priority 2: Find closest future event
            events.forEach((event, index) => {
                if (event.type === 'future') {
                    const eventDate = new Date(event.date);
                    const distance = eventDate - now;
                    if (distance > 0 && distance < closestDistance) {
                        closestDistance = distance;
                        futureEvent = index;
                    }
                }
            });

            // Priority 3: Find most recent past event
            closestDistance = Infinity;
            events.forEach((event, index) => {
                if (event.type === 'past') {
                    const eventDate = new Date(event.date);
                    const distance = now - eventDate;
                    if (distance > 0 && distance < closestDistance) {
                        closestDistance = distance;
                        pastEvent = index;
                    }
                }
            });

            // Apply priority: present > future > past
            let closestEvent = 0;
            if (presentEvent !== -1) {
                closestEvent = presentEvent;
            } else if (futureEvent !== -1) {
                closestEvent = futureEvent;
            } else if (pastEvent !== -1) {
                closestEvent = pastEvent;
            }

            scrollToEvent(closestEvent);
        }


        // Initial setup
        renderEvents();
        window.addEventListener('load', () => {
            scrollToClosestUpcoming();
            updateButtonStates();
        });

    </script>
</body>
</html>
